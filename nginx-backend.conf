server {
    listen 80;
    server_name localhost;

    location / {
        return 200 '{"status":"ok","server":"$hostname","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    location /health {
        return 200 '{"status":"healthy","server":"$hostname"}';
        add_header Content-Type application/json;
    }

    location /status {
        return 200 '{"status":"active","server":"$hostname"}';
        add_header Content-Type application/json;
    }
}